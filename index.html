<!DOCTYPE html>
<html>
  <head>
    <title>Sonia's Guessing Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="css/bootstrap-theme.min.css" rel="stylesheet" media="screen">
    <link href='http://fonts.googleapis.com/css?family=Exo|Monofett' rel='stylesheet' type='text/css'>
    <link href="css/my-styles.css" rel="stylesheet" media="screen">
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="../../assets/js/html5shiv.js"></script>
      <script src="../../assets/js/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

    <!-- Begin navbar -->
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        
        <a class= "navbar-brand text-muted" href="#">GG</a>
        <div class="collapse navbar-collapse">

        </div>
      </div>
    </div>
    <!--End navbar-->

 
    <!--Begin main div -->
    <div class="container">
      <!--Begin jumbotron-->      
      <div class="jumbotron">
        <!-- Begin hidden paragraphs -->
        <p class= "successMessage"></p>
          <p class= "hotCold"></p>
          <!-- End hidden paragraphs -->
            <h1>GuessingGame</h1>
            <div class="row">
              <div class="col-lg-6 col-md-offset-3">
                <div class="input-group">
                  <input type="text" class="form-control" placeholder="input 1-100" id="userGuess">
                  <span class="input-group-btn">
                    <button class="btn btn-default" type="button" id="submit">submit!</button>
                  </span>
                </div>
              </div>
            </div>
            <p class="btn-group">
              <a class="btn btn-success btn-lg" href="#" id="again">play again</a>
              <a class="btn btn-default btn-lg" href="#" id="hint">give me a hint</a>
            </p>
        </div> <!--End jumbotron-->

        <!--Begin hidden table -->
        <div class="table-responsive">
          <table class="table guessTable">
              <tr>
                <th>Result</th>
                <th>Guess</th>
              </tr>
          </table>
        </div> <!--End hidden table-->
    </div><!--End main div-->



    <script src="http://code.jquery.com/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/guessing.js"></script>

  </body>
</html>
